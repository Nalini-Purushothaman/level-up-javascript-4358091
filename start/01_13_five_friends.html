<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Friends</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your friends -->
  <div id="timeline"></div>

  <script>
    // Write your code here
    const divHandle = document.querySelector("#timeline");
    async function fetchTopFiveFriends() {
        const response = await fetch('https://randomuser.me/api/?results=5');
        const users = await response.json();
        console.log(users);
          for (let user in users.results) {
            const userName = users.results[user].name.first;
            const userThumbnail = users.results[user].picture.thumbnail;
            const figureHandle = document.createElement("figure");
            const imageHandle = document.createElement("img");
            imageHandle.src = userThumbnail;
            const figCaptionHandle = document.createElement("figcaption");
            figCaptionHandle.innerText = userName;
            figureHandle.appendChild(imageHandle);
            figureHandle.appendChild(figCaptionHandle);
            divHandle.appendChild(figureHandle);
          }
        }
    fetchTopFiveFriends();
    
  </script>
</body>

</html>
