<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    // Write your code here
    //The train stops are Poughkeepsie, Newburgh, Peekskill, Yonkers, Bronx, and Grand Central.
    function* trainStopGenerator(){
      yield "Poughkeepsie";
      yield "Newburgh";
      yield "Peekskill";
      yield "Yonkers";
      yield "Bronx";
      yield "Grand Central";
    }
    const trainStops = trainStopGenerator();
    const nextButtonHandle = document.querySelector("#next-stop");
    nextButtonHandle.addEventListener("click",(showNextStop)=>{
      const currentStop = trainStops.next();
      console.log(currentStop.value);
      if(currentStop.done == true){
        nextButtonHandle.setAttribute("disabled","");
        //nextButtonHandle.disabled = true;
        console.log("we made it!");
      }
    })
    



  </script>
</body>

</html>
